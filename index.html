<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Shopify Product Selector</title>
    <!-- Kontent.ai Styling -->
    <link rel="stylesheet" href="https://kentico.github.io/kontent-custom-element-samples/shared/custom-element.css" />
    <link rel="stylesheet" href="src/shopify-selector.css" />
    <!-- Kontent.ai Custom elements API-->
    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="src/shopify-selector.js"></script>
</head>

<body>
    <!-- Custom element HTML -->
    <div class="content">
        <h4 class="title">
            <span class="text">Loading ...</span><span class="clear"><button class="btn btn--secondary btn--xs clearbtn" style="display: none;">
                    Clear
                </button></span>
        </h4>
        <div class="selected"></div>
    </div>
    <div class="search" style="display: none;">
        <form class="searchform">
            <input class="searchterm text-field__input" /><button class="btn btn--primary searchbtn">
                Search</button><button class="btn btn--secondary clearsearchbtn">Clear search</button><img class="logo" src="src/shopify_logo.svg" alt="Shopify" title="Shopify" />
        </form>
        <div class="results" style="display: none;"></div>
    </div>
</body>

</html>
